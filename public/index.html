<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo AJAX</title>
</head>
<body>

<p id="message">Clique no bot√£o para ver a mensagem em JSON!</p>
<button onclick="fetchJson()">Carregar JSON</button>
<br>
<h2>Envie sua foto</h2>

<form action="https://csi-26-atividade4.onrender.com/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br><br>
    <button type="submit">Enviar</button>
</form>

<script>
  function fetchJson() {
    fetch('https://csi-26-atividade4.onrender.com/get-json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      });
  }
</script>

</body>
</html>
